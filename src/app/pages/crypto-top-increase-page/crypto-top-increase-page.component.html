
<div *ngIf="!topIncrease">
    <p>...loading</p>
</div>

<div class="crypto-row">
    <h4>top gainers this week</h4>
</div>

<div class="crypto-row" *ngFor="let crypto of topIncrease" (click)="coinGraphRedirect(crypto.coinId)">
    <div>
        <span>{{crypto.name}}</span>
    </div>
    <div>
        <span class="price usd-coin-price"> ${{crypto.coinPrice}}</span>
    </div>
    <div>
        <span class="positive-price">{{crypto.percentage}}%</span>
    </div>
</div>
